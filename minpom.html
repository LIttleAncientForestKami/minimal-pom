    <h1>Minimal POM?</h1>
    We have it right here.

    <form>
        <fieldset>
            <legend><label>Necessary minimum Maven coordinates that YOU need to fill</label></legend>
        <label for="group">Group ID</label>
        <input autofocus id="group" placeholder="domain you own, preferably, reversed" title="Owning lafk.pl, input here pl.lafk"/>
        <label for="artifact">Artifact ID</label>
        <input id="artifact" placeholder="how your project should be identified" title="don't start with maven-plugin, cause it's reserved"/>
        </fieldset>
    </form>
</body>
